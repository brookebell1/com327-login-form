<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login - IMDb</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/formalize.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.formalize.min.js"></script>
  </head>
  <body>
    <header id="header">
      <img src="images/New-imdb-logo.png" alt="IMDb logo" width="150" />
    </header>
    <article id="page-content" style="width: 50%; margin: 0 auto;">
      <section id="signIn">
        <h2>Sign In</h2>
        <form id="accountForm">
          <div id="email">
            <label for="emailInput">Email Address</label>
            <input id="emailInput" name="email" type="email" />
          </div>
          <!--<div id="newUser">
            <input id="newUserCheckbox" name="newUser" type="checkbox" />
            <label for="newUserCheckbox">I'm new here</label>
          </div>-->
          <div id="password">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" name="email" type="password" />
          </div>
          <div id="login">
            <input id="loginButton" value="Log In" type="submit" />
          </div>
          <div id="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
        </form>
      </section>
      
      <section id="signUp">
        <div aria-hidden="true" id="no-js-or-divider">
          <strong class="line-thru">or</strong>
        </div>
        <h2>Sign Up</h2>
        <form id="signUpForm">
          <div id="signUpEmail">
            <label for="signUpEmailInput">Email Address</label>
            <input id="signUpEmailInput" name="signUpEmail" type="email" />
          </div>
          <div id="signUpPassword">
            <label for="signUpPasswordInput">Password</label>
            <input id="signUpPasswordInput" name="signUpPassword" type="password" />
          </div>
          <div id="signUpConfirmPassword">
            <label for="signUpConfirmPasswordInput">Confirm Password</label>
            <input id="signUpConfirmPasswordInput" name="signUpConfirmPassword" type="password" />
          </div>
          <div id="signUpFullName">
            <label for="signUpFullNameInput">Full Name</label>
            <input id="signUpFullNameInput" name="signUpFullName" type="text" />
          </div>
          <div id="signUpConfirm">
            <input id="signUpButton" value="Sign Up" type="submit" />
          </div>
        </form>        
      </section>
      
      <section id="socialLogins">
        <div aria-hidden="true" id="social-login-or-divider">
          <strong class="line-thru">or</strong>
        </div>
        <h2>Social Login</h2>
        <button id="facebook-button"><i aria-hidden="true" class="fa fa-facebook-square"></i> Log in with Facebook</button>
        <button id="google-button"><i aria-hidden="true" class="fa fa-google-plus-square"></i> Log in with Google</button>
        <button id="amazon-button"><i aria-hidden="true" class="fa fa-shopping-cart"></i> Log in with Amazon</button>
      </section>
    </article>
    <script src="js/form.js"></script>
  </body>
</html>
