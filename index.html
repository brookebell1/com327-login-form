<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login - IMDb</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/formalize.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.formalize.min.js"></script>
  </head>
  <body>
    <div class="row" id="header">
      <div class="col-1-3"></div>
      <div class="col-1-3">
        <img src="images/New-imdb-logo.png" alt="IMDb logo" width="150" />
      </div>
      <div class="col-1-3"></div>
    </div>
    <article id="contentBody">
      <div class="row">
        <div class="col-1-3"></div>
        <div class="col-1-3"><h1 id="topHeader">Sign In</h1></div>
        <div class="col-1-3"></div>
      </div>
      <form id="accountForm">
        <div class="row" id="email">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="emailInput">Email Address</label></div>
              <div class="col-2-3"><input id="emailInput" name="email" type="email" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="password">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="passwordInput">Password</label></div>
              <div class="col-2-3"><input id="passwordInput" name="password" type="password" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="login">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <input id="loginButton" value="Log In" type="submit" />
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="forgot-password">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="col-1-3"></div>
        </div>
      </form>     
      <div aria-hidden="true" id="no-js-or-divider" class="row">
        <div class="col-1-3"></div>
        <div class="col-1-3">
          <strong class="line-thru">or</strong>
        </div>
        <div class="col-1-3"></div>
      </div>    
      <div id="bottomHeaderArea" class="row">
        <div class="col-1-3"></div>
        <div class="col-1-3"><h1>Sign Up</h1></div>
        <div class="col-1-3"></div>
      </div>
      <form id="signupForm">
        <div class="row" id="signupEmail">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="signupEmailInput">Email Address</label></div>
              <div class="col-2-3"><input id="signupEmailInput" name="email" type="email" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="signupPassword">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="signupPasswordInput">Password</label></div>
              <div class="col-2-3"><input id="signupPasswordInput" name="password" type="password" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="signupConfirmPassword">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="signupConfirmPasswordInput">Confirm Password</label></div>
              <div class="col-2-3"><input id="signupConfirmPasswordInput" name="confirmPassword" type="password" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="signupFullName">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <div class="row">
              <div class="col-1-3 right-align"><label for="signupFullNameInput">Full Name</label></div>
              <div class="col-2-3"><input id="signupFullNameInput" name="name" type="text" /></div>
            </div>
          </div>
          <div class="col-1-3"></div>
        </div>
        <div class="row" id="signupLogin">
          <div class="col-1-3"></div>
          <div class="col-1-3">
            <input id="signupButton" value="Sign Up" type="submit" />
          </div>
          <div class="col-1-3"></div>
        </div>
      </form>
      <div aria-hidden="true" class="row">
        <div class="col-1-3"></div>
        <div class="col-1-3">
          <strong class="line-thru">or</strong>
        </div>
        <div class="col-1-3"></div>
      </div>
      <div class="row">
        <div class="col-1-3"></div>
        <div class="col-1-3"><h1 id="socialHeader">Social Logins</h1></div>
        <div class="col-1-3"></div>
      </div>
      <section>
        <div class="row">
          <div class="col-1-3"></div>
          <div class="col-1-3"><button id="facebook-button"><i aria-hidden="true" class="fa fa-facebook-square"></i> Log in with Facebook</button></div>
          <div class="col-1-3"></div>
        </div>
        <div class="row">
          <div class="col-1-3"></div>
          <div class="col-1-3"><button id="google-button"><i aria-hidden="true" class="fa fa-google-plus-square"></i> Log in with Google</button></div>
          <div class="col-1-3"></div>
        </div>
        <div class="row">
          <div class="col-1-3"></div>
          <div class="col-1-3"><button id="amazon-button"><i aria-hidden="true" class="fa fa-shopping-cart"></i> Log in with Amazon</button></div>
          <div class="col-1-3"></div>
        </div>
      </section>
    </article>
    <script src="js/form.js"></script>
  </body>
</html>
